<div class="row">
    <div class="col-12 child">
        <p>child to parent component data sending OutPut Decorater</p>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Emil Id</th>
                <th>Image src</th>
                <th>Image</th>
            </tr>
            <tr *ngFor="let item of message">
                <td>{{item.id}}</td>
                <td>{{item.first_name}}</td>
                <td>{{item.last_name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.avatar}}</td>
                <td><img src="{{item.avatar}}" alt="Person pics"></td>
            </tr>
        </table>
        <button class="btn btn-secondary" (click)="sendMessage()">Send Data</button>
    </div>
</div>
